[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.19"
optimizer = true
optimizer_runs = 200
via_ir = false

[profile.default.fuzz]
runs = 1000

[profile.default.invariant]
runs = 1000
depth = 15
fail_on_revert = false

# Arbitrum-specific configuration for local development
[profile.default.arbitrum]
chain_id = 42161
arbos_version = 20
enable_precompiles = true